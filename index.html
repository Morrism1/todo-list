<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <input
         type="text"
          placeholder="Enter Task"
          class="header__input">
        <button class="header__buttton">Add</button>
      </header>
      <section class="filter">
        <input
         type="text"
          placeholder="Filter Task"
          class="filter__input">
        <button class="filter__buttton">Filter</button>
      </section>
      <h1 class="tasks-title">My Tasks</h1>
      <section class="tasks">
        <div class="task">
          <div class="task__content"></div>
          <div class="task__action"></div>
        </div>

      </section>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
